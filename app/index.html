<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="minerrApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <h3>minerr</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span3" ng-controller="ErrorSearchCtrl">
          <form class="well form-search">
            <input type="text" placeholder="search minerr"
              class="search-query input-medium" ng-model="query">
            <ul class="nav nav-list well form-search-ns" ng-repeat="namespace in namespaces | filter:query">
              <li>
                <div class="ns-search-header" ng-bind="namespace.namespace"></div>
              </li>
              <li ng-repeat="error in namespace.errors | filter:query">
              <a ng-href="/#/error/{{namespace.namespace}}/{{error.code}}" 
                class="ns-search-link" ng-bind="error.code"></a>
              </li>
            </ul>
          </form>
        </div>
        <div class="span9" ng-view></div>
      </div>
    </div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <script src="scripts/controllers/errorSearch.js"></script>
    <script src="scripts/services/Interpolate.js"></script>
    <script src="scripts/services/Error.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
